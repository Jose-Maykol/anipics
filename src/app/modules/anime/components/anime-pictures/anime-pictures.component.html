<section>
  @if (animePictures$ | async; as resultObject) {
    <ngx-masonry [ngClass]="'anime-pictures'" [options]="{ gutter: 20 }">
      @for(item of resultObject.results; track item.source_url) {
        <div ngxMasonryItem [class]="'anime-pictures__item'">
          <img [src]="item.url" [alt]="item.artist_name">
        </div>
      }
    </ngx-masonry>
  }
</section>
